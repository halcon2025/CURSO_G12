<html lang="es">
<head>

    <title>Curso de AWS - Arquitectura en la Nube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea); /* Fondo azul claro desvanecido */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        h1 {
            font-size: 3.5em;
            margin: 0;

        }

            font-size: 2.5em;
            margin: 20px 0;
            color: #00695c;
        }

        p {
            font-size: 1.3em;
            color: #00796b;
            margin: 0;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1em;
            color: #004d40;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Estilo para el texto en relieve */
        h1, h2, footer p {
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
